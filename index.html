<h1 id="Dstorage">Max Storage: 10</h1>
<script>
var data = 10;
setInterval("Display()", "500");
  function SetStorage(){
    data = document.getElementById("storage").value;
    document.getElementById("Dstorage").innerHTML='Max storage: '+data;
    
  }
function Display(){
  data = document.getElementById("storage").value;
  document.getElementById("Dstorage").innerHTML='Max storage:'+data;
  if(data=="0"){
    document.body.style.display='none';
    
  }
  else if(data=="1"){
    document.body.style.backgroundColor='white';
    allow ="false";
  }
  else if(data=="2"){
    allow ="false";
  }
  else if(data=="25"){
    document.body.style.backgroundImage="url('https://dl.dropboxusercontent.com/s/fa3bqi830l4r8bl/cf7a72_3820392.jpg')";
    document.getElementById("storage").setAttribute("max", "25");
    document.getElementById("storage").setAttribute("min", "1");
  }
  else{
    document.body.style.backgroundColor='black';
    document.body.style.backgroundImage="url('')";
    allow ="true";
  }
}
</script>
